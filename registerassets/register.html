<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Registro Mercado Libre</title>
</head>
<body>
    <main>
        <header>
            <div class="logoml-register">
                <img src="/assets/logomercadolibre/mercadolibre.jpg" alt="">
            </div>
            <section>
                <form action="" >
                    <h2>
                        ¡Hola! Para Registrarte, completá tus datos
                    </h2>
                    <label for="Nombre">Nombre :</label>
                    <input class="inputs"  type="text" minlength="4" maxlength="50" placeholder="Roberto">
                    <label for="Apellido">Apellido :</label>
                    <input class="inputs" type="text" placeholder="Díaz" minlength="4" maxlength="25">
                    <label for="DNI">DNI :</label>
                    <input class="inputs" type="number" placeholder="12.312.123" minlength="4" maxlength="25">
                    <label for="password">Coloque Una Contraseña</label>
                    <input class="inputs" type="password" placeholder="*******" minlength="4" maxlength="25">
                    <label for="password">Confirme Su Contraseña</label>
                    <input class="inputs" type="password" placeholder="*******" minlength="4" maxlength="25">
                    <label for="Gmail">Ingrese Su Gmail</label>
                    <input class="inputs" type="text" placeholder="example123@gmail.com" minlength="4" maxlength="25">
                    <a href="/loginassets/login.html"><h2 class="h2-ingreso">Registrarme</h2></a>
                    <a href="/loginassets/login.html"><p>¿Ya tengo cuenta?</p></a>
                    <p>Todos los derechos reservados ©</p>
                </form>
            </section>
        </header>
    </main>
</body>
</html>
